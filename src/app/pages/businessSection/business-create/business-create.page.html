<!-- src/app/business-section/components/business-create/business-create.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Business</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create New Business</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Business Name</ion-label>
        <ion-input [(ngModel)]="business.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="business.description"></ion-textarea>
      </ion-item>
      <ion-button expand="full" (click)="createBusiness()">Create</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
