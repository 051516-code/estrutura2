<ion-header>
  <ion-toolbar>
    <ion-title>Información Básica de la Empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese los Detalles de la Empresa</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Campo de Nombre de la Empresa -->
      <ion-item>
        <ion-label position="floating">Nombre de la Empresa</ion-label>
        <ion-input [(ngModel)]="companyName"></ion-input>
      </ion-item>

      <!-- Selector de Categoría -->
      <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-select [(ngModel)]="category">
          <ion-select-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botón para Avanzar -->
      <ion-button expand="full" (click)="navigateToNextStep()">Siguiente</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
